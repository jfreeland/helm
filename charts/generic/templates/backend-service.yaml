{{- if .Values.backend.enabled -}}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-backend
  namespace: {{ .Release.Namespace }}
  labels:
    app: backend
spec:
  selector:
    app: backend
  ports:
    {{- toYaml .Values.backend.service.ports | nindent 6 }}
  type: {{ .Values.backend.service.type }}
{{- else }}
{{- end }}
